<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poesmuis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('Achtergrond.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .glass-frame-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 5px;
            background: url('glass frame.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 8px;
            margin: auto;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .user-info {
            text-align: center;
            margin-bottom: 5px;
        }

        .user-info h2 {
            margin-bottom: 5px;
            font-size: 1.5rem;
            color: #f3f3f3;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        .user-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .password-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .password-container input {
            width: 200px;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            outline: none;
            color: black;
            transition: border-color 0.3s;
        }

        .password-container input::placeholder {
            color: #555;
        }

        .password-container input:focus {
            border-color: #0078D4;
            box-shadow: 0 0 5px rgba(0, 120, 212, 0.5);
        }

        .password-container .arrow-img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="glass-frame-container">
            <img src="usertile16.jpg" alt="meow" class="avatar">
        </div>

        <div class="user-info">
            <h2>Poesmuis</h2>
            <p>psst wachtwoord is sahar123</p>
        </div>

        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="geheime wachtwoord">
            <img src="pijl.png" alt="pijl" class="arrow-img" onclick="checkPassword()">
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "sahar123") {
                window.location.href = "home.html";
            } else {
                alert("ahem sahar123 ahem");
            }
        }
    </script>
</body>
</html>
